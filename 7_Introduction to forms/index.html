<html>
	<head>
		<title>introduction to forms</title>
		<link rel="stylesheet"  href="css/style.css">
		<meta charset=“utf-8” />
		<meta name=“value” />
	</head>
		<body>
			<form action="" method="get" >
				<ul>
					<li>
						<label for="name">Enter your name</label>
						<input id="name" name="name" />
					</li>

					<li>
						<label for="comments">Your comments</label>
						<textarea id="comments" name="coments"></textarea>
					</li>
					<li>
						<label for="dogs">Do you like dogs?</label>
						<input type="checkbox" name="dogs" id="dogs"/>
					</li>
					<li>
						<label for="color">Favorite color?</label>
						<input type="radio" name="color" id="color"/> Red
						<input type="radio" name="color" id="color"/> Blue
						<input type="radio" name="color" id="color"/> Yellow
						<input type="radio" name="color" id="color"/> Green
					</li>
					<li>
						<input type="submit" value="Go!"/>
					</li>
				</ul>

					
				
				
			</form>
		</body>
</html>
